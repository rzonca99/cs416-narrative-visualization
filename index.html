<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Demographic Data 2000-2020</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://d3js.org/d3.v6.js'></script>
</head>

<style>
    .bar { 
        fill: steelblue; 
    }

</style>

<body>
    <div id="header">
    <h1>Voter Demographics, 2000 General Election</h1>
    <button id="button2004_next" class="submit-button">2004 Election</button>
    <script type="text/javascript">
        document.getElementById("button2004_next").onclick = function () {
            location.href = "/cs416-narrative-visualization/index2.html";
        };
    </script>
    </div>

    <div id="choropleth"></div>
    <svg id="choropleth_svg" width="775" height="550" preserveAspectRatio="xMinYMid meet"></svg>
    <script>

        // The svg
        const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");
        
        // Map and projection
        const path = d3.geoPath();
        const projection = d3.geoMercator()
          .scale(750)
          .center([-97,40])
          .translate([width / 2, height / 2]);
        
        // Data and color scale
        let data = new Map()
        const colorScale = d3.scaleThreshold()
          .domain([20, 30, 40, 50, 60, 70])
          .range(d3.schemeBlues[7]);
        
        // Load external data and boot
        Promise.all([
        d3.json("states.json"),
        d3.csv("electiondemographicdata.csv", function(d) {
            if (d.Race == "Total") {
                data.set(d.state, +d.PercentVoted2000)
            }
        })
        ]).then(function(loadData){
            let topo = loadData[0]
        
          // Draw the map
          svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .join("path")
              // draw each country
              .attr("d", d3.geoPath()
                .projection(projection)
              )
              // set the color of each country
              .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
              })
        })
        
        </script>

    <div id="usbarchart"></div>
    <svg width=300 height=300></svg>
    <script>
        var margin = {top: 50, right: 50, bottom: 50, left: 50};

        var width2 = 600 - margin.left - margin.right;
        var height2 = 600 - margin.top - margin.bottom;

        var svg2 = d3.select("svg").append("svg")
            .attr("width", width2 + margin.left + margin.right)
            .attr("height", height2 + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg2.append("text")
            .attr("x", width2 / 2)
            .attr("y", 0.4)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .text("Percent Voted by Race, 2000 General Election");

        svg2.append("text")
            .attr("transform", "translate(" + (width2 / 2) + " ," + (height2 + 30) + ")")
            .style("text-anchor", "middle")
            .text("Race");

        svg2.append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -(height2 / 2))
            .attr("y", -30)
            .style("text-anchor", "middle")
            .text("Percentage");

        var x = d3.scaleBand()
            .range([0, width2]).padding(0.4);

        var y = d3.scaleLinear()
            .range([height2, 0]);

        d3.csv("electiondemographicdata.csv").then(function(data) {

            x.domain(data.map(function(d) { if (d.State == "US") { return d.Race; } }));
            y.domain([0, 100]);

            var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")

            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) { 
                    return x(d.Race); })
                .attr("y", function (d) { 
                    return y(d.PercentVoted2000); })
                .attr("width", x.bandwidth)
                .attr("height", function (d) { 
                    return height2 - y(d.PercentVoted2000); })
                // .attr("transform", "translate(1500,0)")
                // .attr("transform", "translate(" + margin.right + "," + margin.top + ")")
                .on("mouseover", function(e,d) { 
                    return tooltip.style("visibility", "visible")
                                  .text(d.Race + ": " + d.PercentVoted2000 + "%");})
	            .on("mousemove", function(e,d) { 
                    return tooltip.style("top", (event.pageY-10)+"px")
                                  .style("left",(event.pageX+10)+"px")
                                  .text(d.Race + ": " + d.PercentVoted2000 + "%");})
	            .on("mouseleave", function() { 
                    return tooltip.style("visibility", "hidden");});

            svg.append("g")
                .attr("transform", "translate(0," + height2 + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));
        });

        // var format = function(d) {
        //     d = d / 1000000;
        //     return d3.format(',.02f')(d) + 'M';
        // }

    </script>

</body>
</html>
