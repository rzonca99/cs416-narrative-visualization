<head>

    <title>Voting Demographic Data 2000-2020</title>

</head>

<style>
    .bar { 
        fill: steelblue; 
    } 
</style>

<body>
    <h1>Voter Demographics, 2000 General Election</h1>

    <div id="usbarchart"></div>
    <svg width=300 height=300></svg>
    <script>
        var margin = {top: 50, right: 50, bottom: 50, left: 50};

        var width = 600 - margin.left - margin.right;
        var height = 600 - margin.top - margin.bottom;

        var svg = d3.select("#usbarchart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("text")
            .attr("x", width / 2)
            .attr("y", 0.4)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .text("Percent Voted by Race, 2000 General Election");

        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + 30) + ")")
            .style("text-anchor", "middle")
            .text("Race");

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -(height / 2))
            .attr("y", -30)
            .style("text-anchor", "middle")
            .text("Percentage");

        var x = d3.scaleBand()
            .range([0, width]).padding(0.4);

        var y = d3.scaleLinear()
            .range([height, 0]);

        d3.csv("electiondemographicdata.csv").then(function(data) {

            x.domain(data.map(function(d) { if (d.State == "US") { return d.Race; } }));
            y.domain([0, 100]);

            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) { return x(d.Race); })
                .attr("width", x.bandwidth)
                .attr("y", function (d) { return y(d.PercentVoted2000); })
                .attr("height", function (d) { return height - y(d.PercentVoted2000); });

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));
        });

        var format = function(d) {
            d = d / 1000000;
            return d3.format(',.02f')(d) + 'M';
        }

    </script>

    <div id="choropleth"></div>
    <svg id="choropleth_svg" width=400 height=300></svg>
    <script>

        // The svg
        const svg2 = d3.select("choropleth_svg"),
          width2 = +svg2.attr("width"),
          height2 = +svg2.attr("height");
        
        // Map and projection
        const path = d3.geoPath();
        const projection = d3.geoMercator()
          .scale(200)
          .center([0,20])
          .translate([width2 / 2, height2 / 2]);
        
        // Data and color scale
        let data2 = new Map()
        const colorScale = d3.scaleThreshold()
          .domain([20, 30, 40, 50, 60, 70])
          .range(d3.schemeBlues[7]);
        
        // Load external data and boot
        Promise.all([
        d3.json("states.json"),
        d3.csv("electiondemographicdata.csv", function(d) {
            if (d.Race == "Total") {
                data2.set(d.state, +d.PercentVoted2000)
            }
        })
        ]).then(function(loadData){
            let topo = loadData[0]
        
            // Draw the map
          svg2.append("g")
            .selectAll("path")
            .data(topo.features)
            .join("path")
              // draw each state
              .attr("d", d3.geoPath()
                .projection(projection)
              )
              // set the color of each state
              .attr("fill", function (d) {
                d.total = data2.get(d.id) || 0;
                return colorScale(d.total);
              })
        })
        
        </script>

</body>
</html>
