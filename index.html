<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Demographic Data 2000-2020</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
    <h1>hello world</h1>
    <p>hello world!!!!!!!!</p>
    <a href="electiondemographicdata.csv">CSV</a>
    <svg width=300 height=300></svg>
    <script>
        var data = [4,8,15,16,23,42];
        
        var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,200]);
        var y = d3.scaleLinear().domain([0,42]).range([200,0]);

        d3.select("svg").append("g").attr("transform","translate(50,50)").call(d3.axisLeft(y));
        d3.select("svg").append("g").attr("transform","translate(50,250)").call(d3.axisBottom(x));

        d3.select("svg").select("path").selectAll("rect").data(data).enter().append("rect").attr("x", 0).attr("y", 200).attr("width", x.bandwidth()).attr("height", function (d) {return d;});
    </script>
</body>
</html>
