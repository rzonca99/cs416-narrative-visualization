<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Demographic Data 2000-2020</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://d3js.org/d3.v5.min.js'></script>
</head>

<body>
    <div id="visualization"></div>
    <h1>hello world</h1>
    <p>hello world!!!!!!!!</p>
    <svg width=300 height=300></svg>
    <script>
        var margin = {top: 50, right: 50, bottom: 50, left: 50};

        var width = 600 - margin.left - margin.right;
        var height = 600 - margin.top - margin.bottom;

        var svg = d3.select("#visualization").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleBand()
            .range([0, width]);

        var y = d3.scaleLinear()
            .range([height, 0]);

        d3.csv("electiondemographicdata.csv", function(error, data) {
            if (error) throw error;
        })

        x.domain(data.map(function(d) { return d.Race; }));
        y.domain([0, d3.max(data, function(d) { return d.PercentVoted2000; })]);

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) { return x(d.Race); })
            .attr("width", x.bandwidth())
            .attr("y", function (d) { return y(d.PercentVoted2000); })
            .attr("height", function (d) { return height - y(d.PercentVoted2000); });

    </script>
</body>
</html>
