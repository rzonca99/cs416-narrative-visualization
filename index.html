<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Demographic Data 2000-2020</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://d3js.org/d3.v6.js'></script>
</head>

<style>
    .bar { 
        fill: steelblue; 
    }

</style>

<body>
    <div id="header">
    <h1>Voter Demographics, 2000 General Election</h1>
    <button id="button2004_next" class="submit-button">2004 Election</button>
    <script type="text/javascript">
        document.getElementById("button2004_next").onclick = function () {
            location.href = "/cs416-narrative-visualization/index2.html";
        };
    </script>
    </div>

    <div id="choropleth"></div>
    <svg width="1500" height="550"></svg>
    <script>

        // The svg
        const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");
        
        // Map and projection
        const path = d3.geoPath();
        const projection = d3.geoMercator()
          .scale(400)
          .center([-20,40])
          .translate([width / 2, height / 2]);
        
        // Data and color scale
        let data = new Map()
        const colorScale = d3.scaleThreshold()
          .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
          .range(d3.schemeBlues[7]);
        
        // Load external data and boot
        Promise.all([
        d3.json("states.json"),
        d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) {
            data.set(d.code, +d.pop)
        })
        ]).then(function(loadData){
            let topo = loadData[0]
        
            // Draw the map
          svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .join("path")
              // draw each country
              .attr("d", d3.geoPath()
                .projection(projection)
              )
              // set the color of each country
              .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
              })
        })
        
        </script>
